<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/form.css" />
    <title>form validation</title>
  </head>
  <body>
    <h1 class="heading text-center">Registration Form</h1>
    <div class="container">
      <form class="row g-3" name="form1" action="" method="get" onsubmit=" return fun1()" onreset="fun2()">
        <div class="col-md-2"></div>
        <div class="form-section col-md-8 mb-3">

          <div>
            <label class="form-label text-primary">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="enter your name"
            />
            <span id="span1" style="color: red;">*</span>
            <!-- <p id="id1" style="color: red;"></p> -->
          </div>

          <div>
            <label class="form-label text-primary">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="enter your mail"
            />
            <span id="span2" style="color: red;">*</span>
          </div>

          <div>
            <label class="form-label text-primary">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="enter your Password"
            />
            <span id="span3" style="color: red;">*</span>
          </div>

          <div>
            <label class="form-label text-primary">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="cpassword"
              placeholder="re-enter your Password"
            />
            <span id="span11" style="color: red;">*</span>
          </div>

          <div>
            <label class="form-label text-primary">Mobile No</label>
            <input
              type="text"
              class="form-control"
              id="mobile"
              placeholder="enter your number"
            />
            <span id="span10" style="color: red;">*</span>
          </div>

          <div>
            <label class="form-label text-primary">Date Of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="" />
            <span id="span4" style="color: red;">*</span>
          </div>

          <label class="form-label text-primary">Class Mode</label>
          <div class="row mb-1">
            <div class="col-4" id="classmode">
              <input type="radio" name="class" id="online" />
              <label>Online</label>
            </div>
            <div class="col-8">
              <input type="radio" name="class"  id="offline" />
              <label>Offline</label>
            </div>
            <span id="span5" style="color: red;">*</span>
          </div>

          <div>
            <label class="form-label text-primary">Qualification</label>
            <select class="form-select" id="degree"  aria-label="Default select example">
              <option selected id="select">select degree</option>
              <option value="1" id="bca">BCA</option>
              <option value="2" id="mca">MCA</option>
              <option value="3" id="btech">BTECH</option>
            </select>
            <span id="span6" style="color: red;">*</span>
          </div>


          <label class="form-label text-primary">Courses</label>
          <div class="">
            <input type="checkbox" id="java" />
            <label>Java</label>
            <input type="checkbox" id="python"/>
            <label>Python</label>
            <input type="checkbox" id="angular"/>
            <label>Angular</label>
            <input type="checkbox" id="oracle"/>
            <label>Oracle</label>
            <input type="checkbox" id="mysql"/>
            <label>Mysql</label>
            <span id="span7" style="color: red;">*</span>
          </div>

          <div class="resume mt-2">
            <label class="form-label text-primary">Upload Resume</label>
            <input type="file" class="form-control" id="resume" />
            <span id="span8" style="color: red;">*</span>
          </div>

          <div class="">
            <label class="form-label text-primary">Address</label>
            <textarea
              class="form-control"
              name=""
              id="address"
              cols="30"
              rows="3"
              id="address"
              placeholder="type your address"
            ></textarea>
            <span id="span9" style="color: red;">*</span>
          </div>

          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
            <span id="span12" style="color: red;"></span>
          </div>

          <div class="text-center mt-3">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
      </form>
      <div class="col-md-2"></div>
    </div>

    <script src="/form.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
